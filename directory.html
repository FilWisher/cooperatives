{"name":"LUX","location":"London","sector":"Video Arts","website":"http://lux.org.uk","description":"LUX is an international arts agency for the support and promotion of artists%u2019 moving image practice and the ideas that surround it. \n\nFounded in 2002 as a charity and not-for-profit limited company, it builds on a lineage of predecessor organisations (The London Filmmakers Co-operative, London Video Arts and The Lux Centre) which stretches back to the 1960s.\n\nThe organisation%u2019s main activities are distribution - acting as an agent for artists who work with the moving image; exhibition (screenings, gallery exhibitions, touring shows) both independently and in partnership with other organisations; publishing (books, DVDs, websites); commissioning both new art works and writing; research support for curators, researchers and academics; professional development support for artists and arts professionals and the development of research resources."},

{"name":"Swindon Music Cooperative","location":"Swindon","sector":"Music teaching","website":"http://www.swindonmusiccoop.co.uk","description":"Swindon Music Co-operative Ltd is a not-for-profit association of over 50 self-employed specialist music teachers. We provide a wide range of instrumental and vocal tuition in the Swindon area, working in over 70 local schools, as well as providing out-of-school tuition to both young people and adults. Our aim is to develop each pupil's musical potential according to their individual needs and aspirations. Quality of teaching is monitored through regular observations of all our teachers."},
{"name":"Blake House Film Coop","location":"London","sector":"Film","website":"http://blake.house","description":"Welcome to Blake House %u2013 our creative and democratic home. We are value-driven-&-award-winning filmmakers responsibly promoting causes through our craft. We see filmmaking as a powerful tool %u2013 an amplifier, with which comes a great responsibility for us as filmmakers to embolden honest messages and use our best judgement to do so. Working exclusively with companies, organisations, and individuals who share our values, we are equipped to understand and cater to your specific needs and audience. Drawing on our experience in marketing, advertising and visual storytelling, we want to give your stories a personalised voice that is loud, clear and effective."},

    var content = document.querySelector('.content')
    var search = document.querySelector('#search')
    
    function makeResult(res) {
      var result = document.createElement('div')
      result.className = 'coop-item'
      result.innerHTML = '<div class="left">'
        + '<h4 class="name">' + unescape(res.name) + '</h4>'
        + '<p class="location">' + res.location + '</p>'
        + '<a href="' + res.website
        + '" class="website">' + res.website + '</a>'
        + '<p class="sector">' + unescape(res.sector) + '</p>'
      +'</div>'
      + '<div class="right">'
        + '<p class="description">' + unescape(res.description) + '</p>'
      + '</div>'
      
      return result
    } 
   
    var updateResults = function () {
      var query = search.value.toLowerCase()
      var old = document.querySelector('#search-results')
      if (old) old.remove()
     
      var results = cooperatives.filter(function (item) {
        return matchQuery(item.name, query)
          || matchQuery(item.location, query)
          || matchQuery(item.sector, query)
      })
      console.log(results) 
     
      var nodes = results.map(makeResult)
      var searchResults = document.createElement('div')
      searchResults.id = 'search-results'
      nodes.forEach(function (node) {
        searchResults.appendChild(node)
      })
      content.appendChild(searchResults)
    }  
    updateResults()
    search.addEventListener("input", updateResults)
    
    function matchQuery(a, b) {
      if (!a) return false
      else if (!b) return true
      return (a.toLowerCase().indexOf(b.toLowerCase()) > -1)
    }
  </script>
